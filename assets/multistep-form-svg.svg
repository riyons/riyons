<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" rx="20" fill="#f8f9fa" />
  
  <!-- Context API Background -->
  <ellipse cx="400" cy="200" rx="260" ry="150" fill="#3a7bd5" opacity="0.1" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3a7bd5">React Context API</text>
  
  <!-- Progress Bar -->
  <rect x="200" y="80" width="400" height="20" rx="10" fill="#ddd" />
  <rect x="200" y="80" width="200" height="20" rx="10" fill="#3a7bd5" />
  
  <!-- Step Circles -->
  <circle cx="200" cy="90" r="12" fill="#3a7bd5" stroke="#fff" stroke-width="2" />
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">1</text>
  
  <circle cx="300" cy="90" r="12" fill="#3a7bd5" stroke="#fff" stroke-width="2" />
  <text x="300" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2</text>
  
  <circle cx="400" cy="90" r="12" fill="#fff" stroke="#3a7bd5" stroke-width="2" />
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3a7bd5">3</text>
  
  <circle cx="500" cy="90" r="12" fill="#fff" stroke="#ddd" stroke-width="2" />
  <text x="500" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">4</text>
  
  <circle cx="600" cy="90" r="12" fill="#fff" stroke="#ddd" stroke-width="2" />
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#888">5</text>
  
  <!-- Form Steps -->
  <g>
    <!-- Form Step 1 (completed) -->
    <rect x="150" y="130" width="150" height="220" rx="10" fill="#f0f0f0" stroke="#ddd" stroke-width="2" />
    <text x="225" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3a7bd5">Step 1: Personal Info</text>
    
    <rect x="170" y="170" width="110" height="25" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
    <text x="180" y="187" font-family="Arial, sans-serif" font-size="12" fill="#333">John Doe</text>
    
    <rect x="170" y="205" width="110" height="25" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
    <text x="180" y="222" font-family="Arial, sans-serif" font-size="12" fill="#333">john@example.com</text>
    
    <circle cx="181" cy="245" r="8" fill="#3a7bd5" />
    <text x="195" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333">Option 1</text>
    
    <rect x="170" y="300" width="110" height="30" rx="5" fill="#ddd" />
    <text x="225" y="320" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#555">Next</text>
    
    <!-- Completed checkmark -->
    <circle cx="280" cy="145" r="10" fill="#26de81" />
    <path d="M275,145 L280,150 L288,142" stroke="white" stroke-width="2" fill="none" />
  </g>
  
  <g>
    <!-- Form Step 2 (current) -->
    <rect x="325" y="130" width="150" height="220" rx="10" fill="#fff" stroke="#3a7bd5" stroke-width="2" />
    <text x="400" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#3a7bd5">Step 2: Address</text>
    
    <rect x="345" y="170" width="110" height="25" rx="5" fill="#fff" stroke="#3a7bd5" stroke-width="1" />
    <text x="355" y="187" font-family="Arial, sans-serif" font-size="12" fill="#888">Street Address</text>
    
    <rect x="345" y="205" width="110" height="25" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
    <text x="355" y="222" font-family="Arial, sans-serif" font-size="12" fill="#888">City</text>
    
    <rect x="345" y="240" width="50" height="25" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
    <text x="355" y="257" font-family="Arial, sans-serif" font-size="12" fill="#888">State</text>
    
    <rect x="405" y="240" width="50" height="25" rx="5" fill="#fff" stroke="#ddd" stroke-width="1" />
    <text x="415" y="257" font-family="Arial, sans-serif" font-size="12" fill="#888">ZIP</text>
    
    <rect x="345" y="275" width="50" height="30" rx="5" fill="#ddd" />
    <text x="370" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#555">Back</text>
    
    <rect x="405" y="275" width="50" height="30" rx="5" fill="#3a7bd5" />
    <text x="430" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Next</text>
  </g>
  
  <g>
    <!-- Form Step 3 (upcoming) -->
    <rect x="500" y="130" width="150" height="220" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2" opacity="0.7" />
    <text x="575" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#888">Step 3: Payment</text>
    
    <rect x="520" y="170" width="110" height="25" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
    <rect x="520" y="205" width="110" height="25" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
    <rect x="520" y="240" width="110" height="25" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
    
    <rect x="520" y="275" width="50" height="30" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
    <rect x="580" y="275" width="50" height="30" rx="5" fill="#f8f9fa" stroke="#ddd" stroke-width="1" />
  </g>
  
  <!-- Context Store -->
  <rect x="300" y="360" width="200" height="30" rx="5" fill="#3a7bd5" opacity="0.8" />
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Shared Form Data Store</text>
  
  <!-- Connection Lines -->
  <path d="M225,330 L 225,360 L 300,360" stroke="#3a7bd5" stroke-width="1.5" stroke-dasharray="3,3" fill="none" />
  <path d="M400,305 L 400,360" stroke="#3a7bd5" stroke-width="1.5" fill="none" />
  <path d="M575,330 L 575,360 L 500,360" stroke="#3a7bd5" stroke-width="1.5" stroke-dasharray="3,3" fill="none" />
</svg>
