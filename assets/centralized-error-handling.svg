<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" rx="20" fill="#f8f9fa" />
  
  <!-- React Logo Background -->
  <g opacity="0.1" transform="translate(400, 200) scale(3)">
    <ellipse cx="0" cy="0" rx="16" ry="6" fill="#3498db" />
    <ellipse cx="0" cy="0" rx="16" ry="6" fill="#3498db" transform="rotate(60)" />
    <ellipse cx="0" cy="0" rx="16" ry="6" fill="#3498db" transform="rotate(120)" />
  </g>
  
  <!-- Main Central Error Handler Box -->
  <rect x="300" y="150" width="200" height="100" rx="10" fill="#3a7bd5" />
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Centralized Error Handler</text>
  
  <!-- Error instances -->
  <g>
    <!-- Error 1 -->
    <rect x="100" y="80" width="120" height="60" rx="8" fill="#ff6b6b" />
    <text x="160" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">API Error</text>
    <!-- Arrow to center -->
    <path d="M220 110 L 300 150" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <g>
    <!-- Error 2 -->
    <rect x="100" y="170" width="120" height="60" rx="8" fill="#ff9f43" />
    <text x="160" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Form Error</text>
    <!-- Arrow to center -->
    <path d="M220 200 L 300 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <g>
    <!-- Error 3 -->
    <rect x="100" y="260" width="120" height="60" rx="8" fill="#ff6b6b" />
    <text x="160" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Auth Error</text>
    <!-- Arrow to center -->
    <path d="M220 290 L 300 250" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <!-- User Interface Elements -->
  <g>
    <!-- UI 1 -->
    <rect x="580" y="80" width="120" height="60" rx="8" fill="#26de81" />
    <text x="640" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Toast Message</text>
    <!-- Arrow from center -->
    <path d="M500 150 L 580 110" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <g>
    <!-- UI 2 -->
    <rect x="580" y="170" width="120" height="60" rx="8" fill="#26de81" />
    <text x="640" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Error Dialog</text>
    <!-- Arrow from center -->
    <path d="M500 200 L 580 200" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <g>
    <!-- UI 3 -->
    <rect x="580" y="260" width="120" height="60" rx="8" fill="#26de81" />
    <text x="640" y="295" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Form Feedback</text>
    <!-- Arrow from center -->
    <path d="M500 250 L 580 290" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666" />
    </marker>
  </defs>
</svg>
