<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" rx="20" fill="#f8f9fa" />
  
  <!-- Next.js Logo Background -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333" opacity="0.2">NEXT.JS ERROR HANDLER</text>
  
  <!-- API Routes -->
  <g>
    <rect x="50" y="120" width="150" height="40" rx="5" fill="#000000" />
    <text x="125" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">API Route 1</text>
    
    <rect x="50" y="180" width="150" height="40" rx="5" fill="#000000" />
    <text x="125" y="205" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">API Route 2</text>
    
    <rect x="50" y="240" width="150" height="40" rx="5" fill="#000000" />
    <text x="125" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">API Route 3</text>
  </g>
  
  <!-- Arrows to Error Wrapper -->
  <path d="M200 140 L 260 140" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M200 200 L 260 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  <path d="M200 260 L 260 260" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Error Handler Wrapper -->
  <rect x="260" y="100" width="200" height="200" rx="10" fill="#3a7bd5" />
  <text x="360" y="130" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">errorHandler()</text>
  
  <!-- Custom Error Classes -->
  <rect x="280" y="150" width="160" height="120" rx="5" fill="#f8f9fa" />
  <text x="360" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Custom Error Classes</text>
  
  <rect x="290" y="180" width="140" height="20" rx="3" fill="#ff6b6b" />
  <text x="360" y="195" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">BadRequestError</text>
  
  <rect x="290" y="210" width="140" height="20" rx="3" fill="#ff9f43" />
  <text x="360" y="225" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">UnauthorizedError</text>
  
  <rect x="290" y="240" width="140" height="20" rx="3" fill="#ff6b6b" />
  <text x="360" y="255" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">NotFoundError</text>
  
  <!-- Error Responses -->
  <g>
    <rect x="550" y="120" width="180" height="160" rx="5" fill="#333" />
    <text x="640" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">JSON Response</text>
    
    <rect x="570" y="160" width="140" height="100" rx="3" fill="#f8f9fa" />
    <text x="640" y="180" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">{</text>
    <text x="640" y="200" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">"status": 400,</text>
    <text x="640" y="220" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">"message": "Bad request",</text>
    <text x="640" y="240" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">"type": "BadRequestError"</text>
    <text x="640" y="260" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">}</text>
  </g>
  
  <!-- Arrow from Error Handler to Response -->
  <path d="M460 200 L 550 200" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Client Application -->
  <rect x="550" y="320" width="180" height="40" rx="5" fill="#26de81" />
  <text x="640" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Frontend Application</text>
  
  <!-- Arrow from Response to Client -->
  <path d="M640 280 L 640 320" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrow)" />
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
</svg>
